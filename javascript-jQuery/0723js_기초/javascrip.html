    //변수의 선언시 앞에 쓴다.

    //이름 없는 함수 == 리터럴 함수

    //news(); 에러 발생합니다. 이름없는 변수지정함수는 반드시 함수 아래에서 실행한다.

    var news = function(){
        console.log('변수는 영문으로 시작하고, 반드시 공백은 사용불가능하다.');
        console.log('변수는 숫자와 기호도 포함 할 수 있다.');
        c = 0;
        a = 5;
        b = 3;
        c = a + b;
        return console.log('이름없는 함수 변수 c 결과 값 리턴', c);
        //결과를 되돌려 준다.
    }

    news(); //이름없는 함수 변수를 이용하여 실행할때 괄호를 붙여 사용한다.

    (function(){
        alert("괄호함수")
        console.log('즉시 실행 함수는 활용도가 높고, 실뢰성이 높다. 개발자가 많이 사용하는 방식이다.')
    })(); //즉시 실행 함수

    //제이쿼리 선언문
    jQuery(function(){
        alert('제이쿼리 선언문 : 제이쿼리 설치 후 이렇게 선언하고 사용!');
    });

    $(function(){

    });


    //제이쿼리 기호를 사용해도 다른 플러그인 프로그램과 충돌이 안된다. 개발자들이 이렇게 사용한다.
    (function($){ //매개변수-파라미터
