<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드</title>
    <script src='./js/lib/jquery-1.12.4.min.js'></script>
    <style>
          body { text-align: center;}
          .switch { font-size:30px; }
          .p1 { color: #33a; }
          .p1-result { color: #a33; }
    </style>

</head>
<body>
    
    <h1>선택문 - switch()문</h1>
    <div class='switch'>
        <p class='p1'>자바스크립트</p>
        <p class='p1-result'></p>       
        <p class='p1-answer'></p>       
    </div>

    <h2>반복문 - while()문</h2>
    <div class='while'>
        <p class='p2'>989</p>
        <p class='p2-result'></p>       
        <p class='p2-answer'></p>       
    </div>

    <script src='./js/script.js'></script>


</body>
</html>
