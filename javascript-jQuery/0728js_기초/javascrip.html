<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--오픈소스 자바스크립트 라이브러리 프로그램 제이쿼리-->
    <script src='./js/lib/jquery-1.12.4.min.js'></script>

    <!-- 제이쿼리 실행문 스크립트가 요소 아래에 존재해야 실행 가능하다.
    단 defer를 script에 포함하면 웹문서 요소들을 먼저 읽어 들이지만 
    웹문서 버전이 낮은 경우에는 적용 안된다. 그래서 defer 없이 body 맨뒤에 쓰곤 한다 -->
    <script src="./js/script.js" defer></script> 
     
</head>
<body>

    <div class="txt1"></div>

    <div class="gallery"></div>






    <!-- 제이쿼리 실행문 스크립트가 요소 아래에 존재해야 실행 가능하다.
    단 defer를 script에 포함하면 웹문서 요소들을 먼저 읽어 들이지만 
    웹문서 버전이 낮은 경우에는 적용 안된다. 그래서 defer 없이 body 맨뒤에 쓰곤 한다 -->
    <script src="./js/script.js"></script>     
</body>
</html>
